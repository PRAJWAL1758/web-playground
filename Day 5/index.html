<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
</head>

<body>

    <header>
        <h1>World Clock</h1>
        <p>Live local time in cities around the world</p>
    </header>

    <main>

        <table border="1" cellpadding="10" cellspacing="0">

            <thead>
                <tr>
                    <th>Sr</th>
                    <th>Photo</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Time</th>
                    <th>Date</th>
                </tr>
            </thead>

            <tbody>

                <tr class="city" data-zone="Asia/Kolkata">
                    <td>1</td>
                    <td><img alt="City image"></td>
                    <td>Pune</td>
                    <td>India</td>
                    <td class="time"></td>
                    <td class="date"></td>
                </tr>

                <tr class="city" data-zone="Asia/Singapore">
                    <td>2</td>
                    <td><img alt="City image"></td>
                    <td>Singapore</td>
                    <td>Singapore</td>
                    <td class="time"></td>
                    <td class="date"></td>
                </tr>

                <tr class="city" data-zone="Asia/Manila">
                    <td>3</td>
                    <td><img alt="City image"></td>
                    <td>Manila</td>
                    <td>Philippines</td>
                    <td class="time"></td>
                    <td class="date"></td>
                </tr>

                <tr class="city" data-zone="America/Los_Angeles">
                    <td>4</td>
                    <td><img alt="City image"></td>
                    <td>Los Angeles</td>
                    <td>USA</td>
                    <td class="time"></td>
                    <td class="date"></td>
                </tr>

                <tr class="city" data-zone="America/Bogota">
                    <td>5</td>
                    <td><img alt="City image"></td>
                    <td>Cali</td>
                    <td>Colombia</td>
                    <td class="time"></td>
                    <td class="date"></td>
                </tr>

                <tr class="city" data-zone="America/New_York">
                    <td>6</td>
                    <td><img alt="City image"></td>
                    <td>Atlanta</td>
                    <td>USA</td>
                    <td class="time"></td>
                    <td class="date"></td>
                </tr>

                <tr class="city" data-zone="Europe/London">
                    <td>7</td>
                    <td><img alt="City image"></td>
                    <td>London</td>
                    <td>UK</td>
                    <td class="time"></td>
                    <td class="date"></td>
                </tr>

            </tbody>

        </table>

    </main>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>World Clock</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(90deg, #b5cff2, #ffffff,#b5cff2);
    color: #0f172a;
    padding: 20px;
}

header {
    text-align: center;
    margin-bottom: 30px;
}

header h1 {
    font-size: 2.6rem;
    color: #1E3A8A;
}

header h3 {
    margin: 80px 0;
    font-weight: 500;
    color: #2563EB;
}

header p {
    color: #475569;
}

main {
    max-width: 1100px;
    margin: auto;
}

.welcome {
    font-size: 1.6rem;
    float: left;
    color: #2563EB;
}

.row {
    display: grid;
    grid-template-columns: 60px 1.5fr 1.5fr 1fr 2fr;
    gap: 10px;
    padding: 22px 16px;
    min-height: 80px;
    align-items: center;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.12);
    margin-bottom: 18px;
}

.row.header {
    background: #C7DBFF;
    font-weight: bold;
    color: #1E3A8A;
}

.row:hover {
    background: #EEF4FF;
}

.sr {
    text-align: center;
    font-weight: bold;
    color: #1E3A8A;
}

.cityName {
    margin-left: 10px;
}

.countryName {
    font-weight: bold;
    margin-left: 10px;
}

.timeText {
    font-weight: bold;
    font-size: 1.2rem;
    color: #2563EB;
}

.dateText {
    font-size: 0.95rem;
    color: #475569;
}

@media (max-width: 768px) {
    .row {
        display: flex;
        flex-wrap: wrap;
    }

    .row.header {
        display: none;
    }

    .timeText,
    .dateText {
        width: 100%;
    }
}

</style>
</head>

<body>

<header>
    <h1>World Clock üåç </h1>
    <div class="welcome">üåç Welcome to the World Clock</div><br>
    <br>
    <p>Live local time in cities around the world</p>
</header>

<main>

     <div class="row header">
          <div>Sr</div>
          <div>City</div>
          <div>Country</div>
          <div>Time</div>
          <div>Date</div>
     </div>

     <div class="row city" data-zone="Asia/Kolkata">
          <div class="sr">1</div>
          <div class="cityName">Pune</div>
          <div class="countryName">India</div>
          <div class="timeText"></div>
          <div class="dateText"></div>
     </div>

     <div class="row city" data-zone="Asia/Singapore">
          <div class="sr">2</div>
          <div class="cityName">Singapore</div>
          <div class="countryName">Singapore</div>
          <div class="timeText"></div>
          <div class="dateText"></div>
     </div>

     <div class="row city" data-zone="Asia/Manila">
          <div class="sr">3</div>
          <div class="cityName">Manila</div>
          <div class="countryName">Philippines</div>
          <div class="timeText"></div>
          <div class="dateText"></div>
     </div>

     <div class="row city" data-zone="America/Los_Angeles">
          <div class="sr">4</div>
          <div class="cityName">Los Angeles</div>
          <div class="countryName">USA</div>
          <div class="timeText"></div>
          <div class="dateText"></div>
     </div>

     <div class="row city" data-zone="America/Bogota">
          <div class="sr">5</div>
          <div class="cityName">Cali</div>
          <div class="countryName">Colombia</div>
          <div class="timeText"></div>
          <div class="dateText"></div>
     </div>

     <div class="row city" data-zone="America/New_York">
          <div class="sr">6</div>
          <div class="cityName">Atlanta</div>
          <div class="countryName">USA</div>
          <div class="timeText"></div>
          <div class="dateText"></div>
     </div>

     <div class="row city" data-zone="Europe/London">
          <div class="sr">7</div>
          <div class="cityName">London</div>
          <div class="countryName">UK</div>
          <div class="timeText"></div>
          <div class="dateText"></div>
     </div>

</main>

<script>
function showTimes() {
    var currentTime = new Date();
    var allRows = document.getElementsByClassName("city");

    for (var i = 0; i < allRows.length; i++) {
        var zoneName = allRows[i].getAttribute("data-zone");

        var localTime = currentTime.toLocaleTimeString("en-US", {
            timeZone: zoneName,
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
            hour12: true
        });

        var localDate = currentTime.toLocaleDateString("en-US", {
            timeZone: zoneName,
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric"
        });

        allRows[i].getElementsByClassName("timeText")[0].innerHTML = localTime;
        allRows[i].getElementsByClassName("dateText")[0].innerHTML = localDate;
    }

}

showTimes();
setInterval(showTimes, 1000);
</script>

</body>
</html>
